name: Build macOS App

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate version tag
      id: version
      if: github.ref == 'refs/heads/main'
      run: |
        # Get the latest tag, default to v1.0.0 if none exists
        LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n 1)
        if [ -z "$LATEST_TAG" ]; then
          NEW_TAG="v1.0.0"
        else
          # Increment patch version
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
        fi
        echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
        echo "New version: $NEW_TAG"

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Build app
      run: |
        xcodebuild -project ClaudeUsage.xcodeproj \
          -scheme ClaudeUsage \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Create app bundle
      run: |
        cd build/Build/Products/Release
        zip -r ClaudeUsage.zip ClaudeUsage.app

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ClaudeUsage-macOS
        path: build/Build/Products/Release/ClaudeUsage.zip

    - name: Create and push tag
      if: github.ref == 'refs/heads/main'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ steps.version.outputs.tag }}
        git push origin ${{ steps.version.outputs.tag }}

    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        files: build/Build/Products/Release/ClaudeUsage.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
